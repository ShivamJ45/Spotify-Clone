<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8d7ddd143c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="utilities.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Spotify</title>
  </head>
  <body>
    <div class="container flex-row bg-black">
      <div class="left flex-column">
        <div class="leftTop bg-darkGrey border1">
          <div class="logo">
            <p class="brandName flex-row"><i class="fa-brands fa-spotify"></i>Spotify</p>
          </div>
          <div class="options flex-column">
            <p class="home flex-row"><i class="fa-solid fa-house"></i>Home</p>
            <p class="search flex-row">
              <i class="fa-solid fa-magnifying-glass"></i>Search
            </p>
          </div>
        </div>

        <div class="leftBottom bg-darkGrey border1 flex-column">
          <div class="heading flex-row">
            <p class="library flex-row"><i class="fa-solid fa-book-open"></i>Your Library</p>
            <p class="addMore">+</p>
          </div>

          <div class="playlist bg-lightGrey border1 flex-column">
            <p class="line1">Create your first playlist</p>
            <p class="line2">It's easy we'll help you</p>

          </div>

          <div class="podcasts bg-lightGrey border1 flex-column">
            <p class="line1">Let's find some podcasts to follow</p>
            <p class="line2">We'll keep you updated on the new episodes
            </p>
          </div>
        </div>
      </div>

      <div class="right"></div>
    </div>
  </body>
</html>
